<h5>imports: ReactiveFormsModule</h5>

<mat-card>
   <mat-card-header>
      <mat-card-title>Login</mat-card-title>
   </mat-card-header>
   <mat-card-content>
      <form [formGroup]="myForm">
         <mat-form-field appearance="standard" class="full-width">
            <mat-label>Enter Username:</mat-label>
            <input type="email" matInput placeholder="Email" formControlName="email">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-error *ngIf="f.email.errors?.required">Username wajib diisi</mat-error>
         </mat-form-field>
         
         <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter Password:</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password">
         </mat-form-field>
         <mat-radio-group formControlName="gender" class="full-width">
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
            <mat-radio-button value="other">Other</mat-radio-button>
         </mat-radio-group>
         <mat-form-field class="full-width">
            <textarea matInput formControlName="address" placeholder="Alamat" maxlength="30"></textarea>
            <mat-hint>Max Characters: 30</mat-hint>
         </mat-form-field>

         <mat-form-field class="full-width">
            <mat-label>Enter Amount</mat-label>
            <input matInput placeholder="Amount" formControlName="amount">
            <mat-hint>Indian Rupee</mat-hint>
            <span matPrefix>INR </span>
            <span matSuffix>.00</span>
            <!-- <mat-error *ngIf="amount.hasError('required')">
               Amount is required.
            </mat-error> -->
         </mat-form-field>

         <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date of birth" formControlName="dateOfBirth"
               id="dateOfBirth" readonly (click)="picker.open()">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
         </mat-form-field>

         <!-- <mat-form-field>
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
         </mat-form-field> -->
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
   </mat-card-content>
   <mat-card-actions align="end">
      <button mat-raised-button (click)="resetForm()">Reset</button>
      <button mat-raised-button (click)="login()" color="primary">Login</button>
   </mat-card-actions>
</mat-card>
